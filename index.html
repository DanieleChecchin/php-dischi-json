<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Vue Axios JS-->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div id="app">

        <header>
            <div class="container d-flex align-items-center">
                <img class="mt-4" src="./img/logo-spotify.jpg" alt="logo spotify">
            </div>
        </header>

        <main class="py-5">
            <div class="container text-center text-white d-flex justify-content-between flex-wrap">
                <div class="disk text-white card mb-5 p-4" style="width: 18rem;" v-for="(disk, index) in disksList"
                    :key="index">
                    <img :src="disk.poster" class="card-img-top" alt="disk's image">
                    <div class="card-body">
                        <h5 class="card-title fw-bold"> {{ disk.title }} </h5>
                        <h4 class="fw-normal fs-5"> {{ disk.author }} </h4>
                        <h5 class="card-title fw-bold"> {{ disk.year }} </h5>
                    </div>
                </div>
            </div>
        </main>





    </div>
</body>

</html>
